<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0" />

        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.4"></script>
        <script src="popover.js" defer></script>

        <style>

            body {
                height: 100%;
                width: 100%;
            }

            #start-button {
                margin-top: 60px;
                margin-left: 20px;
            }



            popover-content {
                background-color: white;
                border-width: 1px;
                border-color: black;
                border-style: groove;
                padding: 10px 10px 10px 10px;
                display: flex;
                flex-direction: column;
            }

            popover-content a {
                padding: 6px 6px 6px 6px;
            }

            popover-content a:hover {
                background-color: gray;
            }



            .menu-item {
                width: 100%;
                display: block;
            }

        </style>
    </head>

    <body>


        <popover-menu id="start-button" button-selector="a" placement="bottom-start"
            flip shift open-event="click" close-event="click-button click-other" z-index="2">
            <a href="#">Start</a>
            <popover-content>

                <popover-menu button-selector="a" placement="right-start" flip shift open-event="mouseenter"
                    close-event="mouseleave click-content" z-index="3">
                    <a class="menu-item">Internet ></a>
                    <popover-content>
                        <a>Firefox</a>
                        <a>Chrome</a>
                    </popover-content>
                </popover-menu>

                <popover-menu button-selector="a" placement="right-start" flip shift open-event="mouseenter"
                    close-event="mouseleave click-content" z-index="3">
                    <a class="menu-item">Games ></a>
                    <popover-content>
                       <a>Spider</a>
                       <a>Steam</a>
                    </popover-content>
                </popover-menu>

                <popover-menu button-selector="a" placement="right-start" flip shift open-event="mouseenter"
                    close-event="mouseleave click-content" z-index="3">
                    <a class="menu-item">Multi Media ></a>
                    <popover-content>
                        <a>VLC</a>
                        <a>Music Player</a>
                    </popover-content>
                </popover-menu>

                <a>About</a>
                <a>Exit</a>



            </popover-content>
        </popover-menu>


    </body>
</html>
